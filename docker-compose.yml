version: '3.8'

services:
  web:
    build: ./FridgeDBBackend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./FridgeDBBackend/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:14.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=dev
      - POSTGRES_PASSWORD=dev
      - POSTGRES_DB=fridgeDB

volumes:
  postgres_data: